<!-- <main> -->
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Products</h1>
        <p class="lead text-muted">
          Hit the carousel above and see the cinema listins of this week.
        </p>
        <!-- Carousel -->
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/busstop.jpg" class="d-block w-100" alt="Bus Stop" />
            </div>
            <div class="carousel-item">
              <img
                src="./images/godzilla.jpg"
                class="d-block w-100"
                alt="Godzilla"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/the-400-blows-1959.jpg"
                class="d-block w-100"
                alt="The 400 Blows"
              />
            </div>
            <div class="carousel-item">
              <img src="./images/rebel.jpg" class="d-block w-100" alt="Rebel without cause" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- End carousel -->
      </div>
    </div>
  </section>
<!-- </main> -->
